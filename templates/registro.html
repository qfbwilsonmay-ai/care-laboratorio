<!DOCTYPE html>
<html>
<head>
    <title>Registrar Paciente - CARE</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 500px; }
        label { display: block; margin: 10px 0 5px; }
        input, select { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { background: #0066cc; color: white; padding: 10px 20px; border: none; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
        .checkbox-list { margin: 10px 0; }
        .checkbox-list div { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>Registrar Paciente</h1>
    <form method="POST">
        <label>Nombre completo:</label>
        <input type="text" name="nombre" required>

        <label>Fecha de nacimiento (AAAA-MM-DD):</label>
        <input type="date" name="fecha_nac" required>

        <label>Sexo:</label>
        <select name="sexo" required>
            <option value="M">Hombre</option>
            <option value="F">Mujer</option>
            <option value="O">Otro</option>
        </select>

        <label>Diagnóstico (opcional):</label>
        <input type="text" name="diagnostico">

        <label>Médico solicitante:</label>
        <input type="text" name="medico" required>

        <!-- Sección de estudios -->
        <h3>Estudios a realizar</h3>
        <div class="checkbox-list">
            {% for p in pruebas %}
            <div>
                <input 
                    type="checkbox" 
                    name="pruebas" 
                    value="{{ p.clave }}" 
                    id="prueba_{{ p.clave }}"
                >
                <label for="prueba_{{ p.clave }}">
                    {{ p.nombre }} 
                    - ${{ precios.get('prueba_' + p.clave, 0) }}
                    ({{ 
                        contenedores | selectattr('id', 'equalto', p.id_contenedor) | map(attribute='nombre') | first 
                    }})
                </label>
            </div>
            {% endfor %}
        </div>

        <button type="submit">Registrar Paciente</button>
    </form>

    <a href="/">← Volver al inicio</a>
</body>
</html>
