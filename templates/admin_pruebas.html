<!DOCTYPE html>
<html>
<head>
    <title>Administrar Pruebas - CARE</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
        input, select { width: 100%; padding: 8px; margin: 5px 0; }
        button { padding: 8px 12px; margin: 2px; cursor: pointer; }
        .btn-guardar { background: #28a745; color: white; border: none; }
        .buscador {
            font-size: 1.1em;
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
            border: 2px solid #0066cc;
            border-radius: 5px;
        }
        .btn-anclado {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 100;
        }
        .btn-agregar {
            background: #5bc0de; color: white; padding: 10px 20px; border: none; margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Administrar Pruebas</h1>
    <a href="/" class="btn">← Inicio</a>

    <input type="text" id="buscador" class="buscador" placeholder="Buscar por clave o nombre..." onkeyup="buscarPruebas()">

    <button type="button" class="btn-agregar" onclick="agregarFila()">➕ Agregar Nueva Prueba</button>

    <form method="POST">
        <table id="tablaPruebas">
            <tr>
                <th>Clave</th>
                <th>Nombre</th>
                <th>Tipo de Muestra</th>
                <th>Contenedor</th>
                <th>Unidad / Valores Normales</th>
            </tr>
            {% for p in pruebas %}
            <tr data-nombre="{{ p.nombre|lower }}" data-clave="{{ p.clave|lower }}">
                <td><input type="text" name="clave_{{ loop.index }}" value="{{ p.clave }}" required></td>
                <td><input type="text" name="nombre_{{ loop.index }}" value="{{ p.nombre }}" required></td>
                <td><input type="text" name="tipo_muestra_{{ loop.index }}" value="{{ p.tipo_muestra }}" required></td>
                <td>
                    <select name="id_contenedor_{{ loop.index }}">
                        {% for cont in contenedores %}
                        <option value="{{ cont.id }}" {% if cont.id == p.id_contenedor %}selected{% endif %}>{{ cont.nombre }}</option>
                        {% endfor %}
                    </select>
                </td>
                <td>
                    <input type="text" name="unidad_{{ loop.index }}" value="{{ p.unidad }}" placeholder="Unidad" required>
                    <input type="text" name="valores_normales_{{ loop.index }}" value="{{ p.valores_normales }}" placeholder="Valores normales" required>
                </td>
            </tr>
            {% endfor %}
        </table>

        <button type="submit" class="btn-guardar">Guardar Todos</button>
        <button type="submit" class="btn-anclado">Guardar Todos</button>
    </form>

    <script>
        function buscarPruebas() {
            const input = document.getElementById('buscador');
            const filter = input.value.toLowerCase();
            const filas = document.querySelectorAll('#tablaPruebas tr[data-nombre]');
            filas.forEach(fila => {
                const nombre = fila.getAttribute('data-nombre');
                const clave = fila.getAttribute('data-clave');
                if (nombre.includes(filter) || clave.includes(filter)) {
                    fila.style.display = '';
                } else {
                    fila.style.display = 'none';
                }
            });
        }

        function agregarFila() {
            const tabla = document.getElementById('tablaPruebas');
            const nuevaFila = document.createElement('tr');
            nuevaFila.innerHTML = `
                <td><input type="text" name="clave_nueva" placeholder="Clave" required></td>
                <td><input type="text" name="nombre_nueva" placeholder="Nombre" required></td>
                <td><input type="text" name="tipo_muestra_nueva" placeholder="Tipo de muestra" required></td>
                <td>
                    <select name="id_contenedor_nueva">
                        {% for cont in contenedores %}
                        <option value="{{ cont.id }}">{{ cont.nombre }}</option>
                        {% endfor %}
                    </select>
                </td>
                <td>
                    <input type="text" name="unidad_nueva" placeholder="Unidad" required>
                    <input type="text" name="valores_normales_nueva" placeholder="Valores normales" required>
                </td>
            `;
            tabla.appendChild(nuevaFila);
        }

        document.addEventListener('DOMContentLoaded', function() {
            buscarPruebas();
        });
    </script>
</body>
</html>
