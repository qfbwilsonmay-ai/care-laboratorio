<!DOCTYPE html>
<html>
<head>
    <title>Editar Paciente - CARE</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { display: flex; gap: 20px; }
        .left-column { flex: 1; max-height: 80vh; overflow-y: auto; }
        .right-column {
            width: 300px;
            background: #e6f7ff;
            border: 1px dashed #0066cc;
            border-radius: 5px;
            padding: 15px;
            position: sticky;
            top: 20px;
            align-self: flex-start;
        }
        label { display: block; margin: 10px 0 5px; }
        input, select { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { background: #0066cc; color: white; padding: 10px 20px; border: none; }
        .btn { background: #6c757d; color: white; padding: 8px 16px; text-decoration: none; margin: 5px 0; display: inline-block; }
        .prueba-item {
            border: 1px solid #ddd;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 5px;
            background: #f9f9f9;
            display: none;
        }
        .prueba-item.mostrar {
            display: block;
        }
        .buscador {
            font-size: 1.1em;
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
            border: 2px solid #0066cc;
            border-radius: 5px;
        }
        .seleccionados h4 {
            margin-top: 0;
            color: #0066cc;
        }
        .seleccionados ul {
            list-style: none;
            padding: 0;
        }
        .seleccionados li {
            margin: 8px 0;
            font-weight: bold;
        }
        .info {
            font-size: 0.9em;
            color: #666;
        }
        .btn-anclado {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #0066cc;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 100;
        }
        .resumen {
            margin-top: 20px;
            padding: 15px;
            background: #f0f8ff;
            border: 1px solid #0066cc;
            border-radius: 5px;
            font-size: 0.95em;
        }
        .resumen div {
            margin: 8px 0;
        }
        .eliminar-estudio {
            color: #d9534f;
            font-weight: bold;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Editar Paciente</h1>
    <form method="POST" id="registroForm">
        <div class="container">
            <div class="left-column">
                <label>Nombre completo:</label>
                <input type="text" name="nombre" value="{{ paciente.nombre }}" required>

                <label>Fecha de nacimiento (AAAA-MM-DD):</label>
                <input type="date" name="fecha_nac" id="fecha_nac" value="{{ paciente.fecha_nacimiento }}">

                <div>
                    <input type="checkbox" id="usar_edad_manual" onchange="toggleEdad()">
                    <label for="usar_edad_manual">Ingresar edad manualmente</label>
                </div>

                <label>Edad:</label>
                <input type="number" name="edad_manual" id="edad_manual" 
                       value="{{ paciente.edad if paciente.edad else '' }}" 
                       disabled>

                <label>Sexo:</label>
                <select name="sexo" required>
                    <option value="M" {% if paciente.sexo == 'M' %}selected{% endif %}>Hombre</option>
                    <option value="F" {% if paciente.sexo == 'F' %}selected{% endif %}>Mujer</option>
                    <option value="O" {% if paciente.sexo == 'O' %}selected{% endif %}>Otro</option>
                </select>

                <label>Diagnóstico:</label>
                <input type="text" name="diagnostico" value="{{ paciente.diagnostico }}">

                <label>Médico solicitante:</label>
                <input type="text" name="medico" value="{{ paciente.medico }}" required>

                <h3>Buscar estudios a realizar</h3>
                <input type="text" id="buscador" class="buscador" placeholder="Escribe para buscar pruebas..." onkeyup="buscarPruebas()">

                <div id="lista-pruebas">
                    {% for p in pruebas %}
                    <div class="prueba-item" data-nombre="{{ p.nombre|lower }}" data-clave="{{ p.clave|lower }}">
                        <input type="checkbox" name="nuevos_estudios" value="{{ p.clave }}" id="prueba_{{ p.clave }}" onchange="actualizarSeleccionados()">
                        <label for="prueba_{{ p.clave }}"><strong>{{ p.nombre }}</strong></label>
                        
                        <div style="margin-left: 20px; font-size: 0.9em;">
                            <label>Procesar en:</label>
                            <select name="laboratorio_nuevo_{{ p.clave }}" id="lab_{{ p.clave }}" onchange="actualizarPrecio('{{ p.clave }}')">
                                <option value="matriz">Matriz (CARE)</option>
                                <option value="sigma">SIGMA (maquila)</option>
                            </select>
                        </div>
                        
                        <div style="margin-left: 20px; color: #666;" class="info">
                            <span id="precio_{{ p.clave }}">
                                Precio: ${{ precios_dict.get('prueba_' + p.clave, {}).get('precio_publico_matriz', 0) }}
                            </span>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <div class="right-column">
                <h4>Estudios asignados</h4>
                <ul id="lista-seleccionados">
                    <!-- Aquí se llenan los estudios existentes -->
                </ul>

                <div class="resumen">
                    <div><strong>Subtotal:</strong> $<span id="subtotal">0</span></div>
                    <div>IVA (16%): $<span id="iva">0</span></div>
                    <div><strong>Total:</strong> $<span id="total">0</span></div>
                </div>
            </div>
        </div>

        <a href="/" class="btn">← Inicio</a>
    </form>

    <!-- Botón anclado funcional -->
    <button type="submit" form="registroForm" class="btn-anclado">Guardar Cambios</button>

    <script>
        function toggleEdad() {
            const usarManual = document.getElementById('usar_edad_manual').checked;
            document.getElementById('fecha_nac').disabled = usarManual;
            document.getElementById('edad_manual').disabled = !usarManual;
        }

        // Inicializar estado del checkbox de edad
        window.addEventListener('DOMContentLoaded', () => {
            const fechaInput = document.getElementById('fecha_nac');
            const manualInput = document.getElementById('edad_manual');
            if (!fechaInput.value) {
                document.getElementById('usar_edad_manual').checked = true;
                toggleEdad();
            }
        });

        function buscarPruebas() {
            const input = document.getElementById('buscador');
            const filter = input.value.toLowerCase();
            const pruebas = document.getElementsByClassName('prueba-item');

            for (let i = 0; i < pruebas.length; i++) {
                const nombre = pruebas[i].getAttribute('data-nombre');
                const clave = pruebas[i].getAttribute('data-clave');
                if (nombre.includes(filter) || clave.includes(filter)) {
                    pruebas[i].classList.add('mostrar');
                } else {
                    pruebas[i].classList.remove('mostrar');
                }
            }
            actualizarSeleccionados();
        }

        // Precios desde el backend
        const preciosData = {
            {% for p in pruebas %}
            "{{ p.clave }}": {
                matriz: {{ precios_dict.get('prueba_' + p.clave, {}).get('precio_publico_matriz', 0) }},
                sigma: {{ precios_dict.get('prueba_' + p.clave, {}).get('precio_publico_sigma', 0) }}
            },
            {% endfor %}
        };

        function actualizarPrecio(clave) {
            const laboratorio = document.getElementById(`lab_${clave}`).value;
            const precio = preciosData[clave][laboratorio] || 0;
            document.getElementById(`precio_${clave}`).innerHTML = `Precio: $${precio}`;
            actualizarSeleccionados();
        }

        function actualizarSeleccionados() {
            const checkboxes = document.querySelectorAll('input[name="nuevos_estudios"]:checked');
            const lista = document.getElementById('lista-seleccionados');
            let subtotal = 0;

            // Limpiar lista
            lista.innerHTML = '';

            // Añadir estudios ya existentes (con eliminación)
  
            {% for estudio in estudios_asignados %}
            (function() {
                let li = document.createElement('li');
                const labText = "{{ estudio.procesado_en|upper }}";
                li.textContent = `{{ estudio.nombre }} (${labText}) - ${{ estudio.precio }}`;
                const eliminar = document.createElement('span');
                eliminar.textContent = " ×";
                eliminar.className = "eliminar-estudio";
                eliminar.onclick = function() {
        // ✅ Añadir checkbox oculto para que el servidor sepa que fue eliminado
                  const checkbox = document.createElement('input');
                  checkbox.type = 'checkbox';
                  checkbox.name = 'eliminar_{{ estudio.clave }}';
                  checkbox.value = '1';
                  checkbox.checked = true;
                  checkbox.style.display = 'none';
                  li.appendChild(checkbox);
                  li.remove();
                  actualizarResumen();
                };
                li.appendChild(eliminar);
                lista.appendChild(li);
                subtotal += parseFloat("{{ estudio.precio }}");
            })();
            {% endfor %}

            // Añadir nuevos seleccionados
            checkboxes.forEach(checkbox => {
                const clave = checkbox.value;
                const label = document.querySelector(`label[for="${checkbox.id}"]`).innerText;
                const laboratorio = document.querySelector(`#lab_${clave}`).value;
                const precio = preciosData[clave][laboratorio] || 0;
                subtotal += precio;

                const labText = laboratorio === 'matriz' ? 'Matriz' : 'SIGMA';
                const li = document.createElement('li');
                li.textContent = `${label} (${labText}) - $${precio}`;
                lista.appendChild(li);
            });

            const iva = subtotal * 0.16;
            const total = subtotal + iva;

            document.getElementById('subtotal').textContent = subtotal.toFixed(2);
            document.getElementById('iva').textContent = iva.toFixed(2);
            document.getElementById('total').textContent = total.toFixed(2);
        }

        function actualizarResumen() {
            let subtotal = 0;
            document.querySelectorAll('#lista-seleccionados li').forEach(li => {
                const text = li.textContent;
                const match = text.match(/\$(\d+(\.\d+)?)/);
                if (match) {
                    subtotal += parseFloat(match[1]);
                }
            });

            const iva = subtotal * 0.16;
            const total = subtotal + iva;

            document.getElementById('subtotal').textContent = subtotal.toFixed(2);
            document.getElementById('iva').textContent = iva.toFixed(2);
            document.getElementById('total').textContent = total.toFixed(2);
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                const allPruebas = document.querySelectorAll('.prueba-item');
                allPruebas.forEach(el => el.classList.add('mostrar'));
            }, 100);
            actualizarSeleccionados();
        });
    </script>
</body>
</html>
